<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!--  <link rel="stylesheet" href="css/style.css">-->
</head>
<body>



<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">StudentRepo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>

            </ul>

        </div>
    </div>
</nav>



<div class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-16">
        <div class="card rounded-lg shadow-md bg-white max-w-md mx-auto"> <br> <br>
            <div class="max-w-md mx-auto">
                <h1 class="text-2xl font-semibold">Registration Form</h1>
            </div>
            <div class="card-body p-8">

                <div th:if="${session.message}"
                     th:classappends ="${session.message} class="alert alert-success
                     role="alert">

                    <p th:text="${session.message}"></p>
                    <th:block th:text="${session.removeAttribute('message')}"></th:block>

                </div>



                <form method="post" action="/register" th:object="${registerRequest}" >
                    <div class="flex space-x-4">
                        <div class="w-1/2">
                            <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                            <input type="text" id="firstName"  required name="firstName" class="mt-1 p-2 w-full border rounded-md">
                        </div>
                        <div class="w-1/2">
                            <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" id="lastName" required name="lastName" class="mt-1 p-2 w-full border rounded-md">
                        </div>
                    </div>
                    <div class="mb-6">
                        <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                        <select id="gender" name="gender" required class="mt-1 p-2 w-full border rounded-md">
                            <option value="male">MALE</option>
                            <option value="female">FEMALE</option>
                            <option value="others">OTHERS</option>
                        </select>
                    </div>
                    <div class="mb-6">
                        <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div class="flex space-x-4">
                        <div class="w-1/2">
                            <label for="matric" class="block text-sm font-medium text-gray-700">Matric Number</label>
                            <input type="text" id="matric" name="matric" required class="mt-1 p-2 w-full border rounded-md">
                        </div>
                        <div class="w-1/2">
                            <label for="modeOfEntry" class="block text-sm font-medium text-gray-700">Mode of Entry</label>
                            <select id="modeOfEntry" name="modeOfEntry" required class="mt-1 p-2 w-full border rounded-md">
                                <option value="UTME">UTME</option>
                                <option value="DE">DE</option>
                                <option value="others">OTHERS</option>
                            </select>
                        </div>
                    </div>



                    <div class="flex space-x-4">
                        <div class="w-1/2">
                            <label for="yearOfEntry" class="block text-sm font-medium text-gray-700">Year of Entry</label>
                            <input type="text" id="yearOfEntry" name="yearOfEntry" required class="mt-1 p-2 w-full border rounded-md">
                        </div>
                        <div class="w-1/2">
                            <label for="level" class="block text-sm font-medium text-gray-700">Academic Level</label>
                            <input type="text" id="level" name="level" required class="mt-1 p-2 w-full border rounded-md">
                        </div>
                    </div>

                    <div class="mb-6">
                        <label for="faculty" class="block text-sm font-medium text-gray-700">Faculty</label>
                        <select id="faculty" name="faculty" required class="mt-1 p-2 w-full border rounded-md">
                            <option value="arts">Arts</option>
                            <option value="sciences">Sciences</option>
                            <option value="law">Law</option>
                            <option value="education">Education</option>
                            <option value="management_sciences">Management Sciences</option>
                            <option value="social_sciences">Social Sciences</option>
                            <option value="engineering">Engineering</option>
                            <option value="agriculture">Agriculture</option>
                            <option value="college_of_medicine">College Of Medicine</option>
                            <option value="pharmacy">Pharmacy</option>
                            <option value="others">OTHERS</option>
                        </select>
                    </div>

                    <div class="mb-6">
                        <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
                        <input type="text" id="department" name="department" required class="mt-1 p-2 w-full border rounded-md">
                    </div>

                    <div class="mb-6">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" required class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700">Preferred Password</label>
                        <input type="password" id="password" name="password" required class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="flex space-x-4">
                        <div class="w-1/2">
                            <label for="stateOfOrigin" class="block text-sm font-medium text-gray-700">State of Origin</label>
                            <input type="text" id="stateOfOrigin" name="stateOfOrigin" required class="mt-1 p-2 w-full border rounded-md">
                        </div>
                        <div class="w-1/2">
                            <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" required class="mt-1 p-2 w-full border rounded-md">
                        </div>
                    </div>
                    <div class="mb-6">
                        <label for="homeAddress" class="block text-sm font-medium text-gray-700">Home/Residential Address</label>
                        <input type="text" id="homeAddress" name="homeAddress" required class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="mb-6">
                        <label for="localGovernment" class="block text-sm font-medium text-gray-700">Local Government Area</label>
                        <input type="text" id="localGovernment" name="localGovernment" required class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="flex space-x-4">
                        <div class="w-1/2">
                            <label for="parentPhoneNumber" class="block text-sm font-medium text-gray-700">Parent/Guardian Phone No</label>
                            <input type="text" id="parentPhoneNumber" name="parentPhoneNumber" required class="mt-1 p-2 w-full border rounded-md">
                        </div>
                        <div class="w-1/2">
                            <label for="medicalId" class="block text-sm font-medium text-gray-700">Medical Id</label>
                            <input type="text" id="medicalId" name="medicalId" required class="mt-1 p-2 w-full border rounded-md">
                        </div>
                    </div> <br> <br>


                    <button type="submit" name="register" class="w-full rounded-md bg-indigo-600 py-2 text-center text-white font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Register
                    </button> <br>
                    <a href="/">Navigate to Home</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
<div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
</html>
