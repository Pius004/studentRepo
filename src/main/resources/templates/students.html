<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">

<h1 class="text-2xl font-bold mb-6">Student Information</h1>

<!-- Filter Form -->
<form action="/students/filter" method="get" class="mb-6 flex flex-wrap gap-4">
    <input type="text" name="department" placeholder="Department" class="border p-2">

    <select name="faculty" class="border p-2" >
        <option value="">Select Faculty</option>
        <option value="arts">Arts</option>
        <option value="sciences">Sciences</option>
        <option value="law">Law</option>
        <option value="education">Education</option>
        <option value="management_sciences">Management Sciences</option>
        <option value="social_sciences">Social Sciences</option>
        <option value="engineering">Engineering</option>
        <option value="agriculture">Agriculture</option>
        <option value="college_of_medicine">College Of Medicine</option>
        <option value="pharmacy">Pharmacy</option>
        <option value="others">OTHERS</option>
    </select>


    <select name="gender" class="border p-2">
        <option value="">Select Gender</option> <!-- Empty option for no selection -->
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
    </select>

    <select   name="mode"   class="  p-2   border  ">
        <option value="">Select Mode of Entry</option> <!-- Empty option for no selection -->
        <option value="UTME">UTME</option>
        <option value="DE">DE</option>
        <option value="others">OTHERS</option>
    </select>

    <input type="number" name="year" placeholder="Year of Entry" class="border p-2">
    <input type="number" name="level" placeholder="Level" class="border p-2">
    <input type="text" name="state" placeholder="State of Origin" class="border p-2">
    <input type="number" name="minAge" placeholder="Min Age" class="border p-2">
    <input type="number" name="maxAge" placeholder="Max Age" class="border p-2">
    <button type="submit" class="bg-blue-500 text-white p-2 rounded">Fetch</button>
</form>


<!-- Student Table -->
<table class="table-auto w-full bg-white shadow-md rounded mb-6">
    <thead class="bg-gray-200">
    <tr>
        <th class="p-4">Id</th>
        <th class="p-4">First Name</th>
        <th class="p-4">Last Name</th>
        <th class="p-4">Matric Number</th>
        <th class="p-4">Mode of Entry</th>
        <th class="p-4">Year of Entry</th>
        <th class="p-4">Email</th>
        <th class="p-4">Date of Birth</th>
        <th class="p-4">Age</th>
        <th class="p-4">Faculty</th>
        <th class="p-4">Department</th>
        <th class="p-4">Gender</th>
        <th class="p-4">Level</th>
        <th class="p-4">State of Origin</th>
        <th class="p-4">Phone Number</th>
        <th class="p-4">Parent Phone</th>
        <th class="p-4">Address</th>
        <th class="p-4">Medical ID</th>
        <th class="p-4">Local Government</th>
    </tr>
    </thead>
    <tbody>
    <div th:if="${#lists.isEmpty(students)}">No students found.</div>
    <!-- Loop through the students and display their data -->
    <tr th:each="student : ${students}">


        <td class="p-4" th:text="${student.id}"></td>
        <td class="p-4" th:text="${student.firstName}"></td>
        <td class="p-4" th:text="${student.lastName}"></td>
        <td class="p-4" th:text="${student.matric}"></td>
        <td class="p-4" th:text="${student.modeOfEntry}"></td>
        <td class="p-4" th:text="${student.yearOfEntry}"></td>
        <td class="p-4" th:text="${student.email}"></td>
        <td class="p-4" th:text="${student.dob}"></td>
        <td class="p-4" th:text="${student.age}"></td>
        <td class="p-4" th:text="${student.faculty}"></td>
        <td class="p-4" th:text="${student.department}"></td>
        <td class="p-4" th:text="${student.gender}"></td>
        <td class="p-4" th:text="${student.level}"></td>
        <td class="p-4" th:text="${student.stateOfOrigin}"></td>
        <td class="p-4" th:text="${student.phoneNumber}"></td>
        <td class="p-4" th:text="${student.parentPhoneNumber}"></td>
        <td class="p-4" th:text="${student.homeAddress}"></td>
        <td class="p-4" th:text="${student.medicalId}"></td>
        <td class="p-4" th:text="${student.localGovernment}"></td>
    </tr>
    </tbody>
</table>




</body>
</html>
