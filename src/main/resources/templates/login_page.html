

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!--  <link rel="stylesheet" href="css/style.css">-->
</head>
<body>



<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">StudentRepo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>

            </ul>

        </div>
    </div>
</nav>




<div class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-16">
        <div class="card rounded-lg shadow-md bg-white max-w-md mx-auto"> <br> <br>
            <div class="max-w-md mx-auto">
                <h1 class="text-2xl font-semibold">Login</h1>
            </div>
            <div class="card-body p-8">

                <div th:if="${session.message}"
                     th:classappends ="${session.message} class="alert alert-success
                     role="alert">

                    <p th:text="${session.message}"></p>
                    <th:block th:text="${session.removeAttribute('message')}"></th:block>

                </div>



                <form method="post" action="/login" th:object="${loginRequest}" >

                    <div class="mb-6">
                        <label for="matric" class="block text-sm font-medium text-gray-700">Matric Number</label>
                        <input type="text" id="matric" required name="matric" class="mt-1 p-2 w-full border rounded-md">
                    </div>

                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" required name="password" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>



                    <button type="submit" name="register" class="w-full rounded-md bg-indigo-600 py-2 text-center text-white font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Login
                    </button>  <br> <br>
                    <a href="/register">Navigate to Register</a> <br> <br>
                    <h1>Forgot password? send a mail to "dammyslim004@gmail.com" with your matric number.</h1>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
<div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
</html>
